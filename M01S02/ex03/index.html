<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Inline JavaScript</title>
</head>

<body>

  <button onclick="console.log('Hello World')">Button</button>
  <button onclick="alert('Bine ai venit!')">Welcome</button>
  <button onclick="console.log(prompt('Care este numele tau?'))">Prompt</button>
  <button onclick="console.log(20 + 156)">Suma numerelor</button>
</body>

</html>
